<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
      <h1>Shall we play a game?</h1>
      <div id="buttons">
        <button id="computer" type="button" name="button" class="btn">1 Player</button>
        <button id="pvp" type="button" name="button" class="btn">2 Player</button>
      </div>
      <div id="board">
        <div>
          <div class="box left-column top-row" id="0"></div>
          <div class="box top-row" id="1"></div>
          <div class="box right-column top-row" id="2"></div>
        </div>
        <div>
          <div class="box left-column" id="3"></div>
          <div class="box" id="4"></div>
          <div class="box right-column" id="5"></div>
        </div>
        <div>
          <div class="box left-column bottom-row" id="6"></div>
          <div class="box bottom-row" id="7"></div>
          <div class="box bottom-row right-column" id="8"></div>
        </div>
      </div>
    </div>
  </body>
</html>
